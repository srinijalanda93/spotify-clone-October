<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div id="grid-1">
        <header>
            <div class="pt-1 px-3">
                <img src="./assets/spotify_logo.svg" alt="spotify_logo">
            </div>
            <div class="subheader-1 pt-1 px-3 ">
                <ul class="d-flex flex-column">
                    <li><img src="./assets/home_icon.svg" alt="home_icon"><p>Home</p></li>
                    <li><img src="./assets/search_icon.svg" alt="home_icon"><p>Search</p></li>
                    <li><img src="./assets/library_icon.svg" alt="home_icon"><p>Your library</p></li>
                </ul>
            </div>
            <div class="subheader-1 pt-1 px-3 ">
                <ul class="d-flex flex-column">
                 <li>   <p class="text-uppercase " style="letter-spacing:3px;">Playlist</p></li> 
                    <li><img src="./assets/plus.png" alt="home_icon"><p>Playlist</p></li>
                    <li><img src="./assets/purpleheart.png" alt="home_icon"><p>Liked Songs</p></li>
                </ul>
            </div>

        </header>
        <main></main>
    </div>
<!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
