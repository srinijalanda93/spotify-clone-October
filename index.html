<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="grid-1">
      <header>
        <div class="pt-1 px-3">
          <img src="./assets/spotify_logo.svg" alt="spotify_logo" />
        </div>
        <div class="subheader-1 pt-1 px-3">
          <ul class="d-flex flex-column">
            <li>
              <img src="./assets/home_icon.svg" alt="home_icon" />
              <p>Home</p>
            </li>
            <li>
              <img src="./assets/search_icon.svg" alt="search_icon" />
              <p>Search</p>
            </li>
              <li><a href="./home.html">
                <img src="./assets/library_icon.svg" alt="library" />
                <p>Your library</p></a>
              </li>
          
          </ul>
        </div>
        <div class="subheader-1 pt-1 px-3">
          <ul class="d-flex flex-column">
            <li>
              <img src="./assets/plus.png" alt="plus_icon" />
              <p>Playlist</p>
            </li>
            <li>
              <img src="./assets/purpleheart.png" alt="purpleheart_icon" />
              <p>Liked Songs</p>
            </li>
            <li>
              <img src="./assets/hotspot.png" alt="hotspot_icon" />
              <p>Episodes</p>
            </li>
          </ul>
        </div>
        <div class="subheader-2 pt-1 px-3">
          <ul class="d-flex flex-column fw-normal">
            <li><p>FAV</p></li>
            <li><p>Daily Mix 1</p></li>
            <li><p>Discover Weekly</p></li>
            <li><p>Dance/Electronix Mix</p></li>
            <li><p>EDM/Popular</p></li>
          </ul>
        </div>
        <div class="subheader-1">
          <ul class="d-flex flex-column fw-normal" style="margin:0px;">
            <li>
              <img src="./assets/install_icon.svg" alt="install_icon" />
              <p>Install App</p>
            </li>
          </ul>
        </div>
      </header>
      <main></main>
    </div>
    <footer>
     <div class="footer-playlist">
        <div class="song-name d-flex flex-row align-items-center ps-2 pt-1">
            <img src="./assets/album_small.svg" alt="album_small">
           <table class="mx-1">
            <tr><td class="fw-bold">Dreaming</td></tr>
            <tr><td>NEFFEX</td></tr>
           </table>
            <img  class="mx-2" src="./assets/greenheart.svg" alt="greenheart">
           </div>
        <div class="song-plays mx-5">
            <img src="./assets/music_player_option.svg" alt="music_player_option">      
        </div>
        <div class="song-devices">
            <img src="./assets/Right_option.svg" alt="Right_option">
        </div>
     </div>   
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
